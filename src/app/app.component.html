

<h1>XML importer/parser</h1>

<input type="file" (change)="selectFile($event)" accept=".xml">

<br>
<br>

<div *ngIf="showParseButton">
  <button (click)="activateParsing()">Parse data</button>
  <h2>Value: {{ targetText }}</h2>
</div>


<br>
<br>




<div *ngIf="showDownloadButton">

  <h2>Save data to file: </h2>
  <a [href]="savedFileUrl" download="Value.txt"><button>Download to file</button></a>

</div>



<router-outlet></router-outlet>
